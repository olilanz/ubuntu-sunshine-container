{
  "web_ui": {
    "enable": true,
    "host": "0.0.0.0",
    "port": 47990,
    "tls": false
  },
  "discovery": {
    "enable": true,
    "broadcast": true
  },
  "security": {
    "pairing": "none",
    "authentication_required": false
  },
  "auth": {
    "disable": true
  },
  "capture": {
    "method": "x11"
  },
  "encoder": {
    "preferred": "nvenc",
    "allowed": ["h264_nvenc", "hevc_nvenc"]
  },
  "audio": {
    "device": "default"
  },
  "ui": {
    "tray_icon": false
  },
  "logging": {
    "level": "info"
  }
}
